<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>/* Apply a dark background with subtle gradients for the body */
    body {
      background: #1a1a2e; /* Darker shade for a deep look */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Allow the content to extend beyond the viewport */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to the top for mobile devices */
      overflow-x: hidden;  /* Prevent horizontal scroll */
      overflow-y: auto;    /* Enable vertical scroll */
    }

    /* Centering container with padding and margin */
    .order-form {
      background: #33344b; /* Dark purple background */
      border-radius: 12px;
      padding: 30px;
      width: 90%; /* 90% width of the viewport */
      max-width: 1200px; /* Maximum width for large screens */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Adding soft shadow for better visibility */
      transition: transform 0.3s ease;
      margin-top: 20px; /* Adds space from the top */
    }

    /* Heading styling */
    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #f2f2f2;
    }

    /* Order summary section */
    .order-summary {
      background: #444b6f; /* Darker item background */
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .order-summary h3 {
      font-size: 24px;
      color: #f8f8f8;
    }

    .order-summary p {
      font-size: 16px;
      color: #ccc;
    }

    /* Form field styling */
    label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #f8f8f8;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #5f637b;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #5f637b;
      color: #fff;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      background: #8c8f9c;
    }

    /* Submit button styling */
    input[type="submit"] {
      background: #6a7f8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #3b4f5f;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .order-form {
        width: 95%; /* Take up more space on smaller screens */
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      .order-summary h3 {
        font-size: 20px;
      }

      label {
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
</style>
</head>
<body>
    <div class="order-form">
        <h2>Order Information</h2>

        <form method="POST" action="/order">
            <div class="order-summary">
                <h3>Your Cart</h3>
                {% if items_in_cart %}
                    <ul>
                        {% for item, quantity in items_in_cart.items() %}
                            <li>{{ item }}: {{ quantity }}</li>
                        {% endfor %}
                    </ul>

                    <p><strong>Total Cost: ${{ total_cost }}</strong></p>
                {% else %}
                    <p>No items in your cart.</p>
                {% endif %}
            </div>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="discord_server">Your Discord Server:</label>
            <input type="text" id="discord_server" name="discord_server" required>

            <label for="discord_username">Your Discord Username:</label>
            <input type="text" id="discord_username" name="discord_username" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="social_media">Any Contactable Social Media:</label>
            <input type="text" id="social_media" name="social_media">

            <input type="submit" value="Submit Order">
        </form>
    </div>
</body>
</html>
